<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vision Board AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
  }
}
</script>
<style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0a0a;
        color: #e5e5e5;
        overflow: hidden; /* Prevent scrollbars from the large aurora elements */
      }
      #root {
        position: relative;
        z-index: 10;
        height: 100vh;
        width: 100vw;
        overflow-y: auto;
        overflow-x: hidden;
      }
      .cursor-glow {
        position: fixed;
        left: 0;
        top: 0;
        width: 600px;
        height: 600px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(192, 38, 211, 0.15) 0%, rgba(192, 38, 211, 0) 60%);
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 1;
        transition: transform 0.1s ease-out;
      }
      .aurora-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        z-index: 0;
        filter: blur(100px);
      }
      .aurora-shape {
        position: absolute;
        border-radius: 50%;
        opacity: 0.4;
      }
      .aurora-1 {
        width: 800px;
        height: 800px;
        background-color: rgba(217, 70, 239, 0.3);
        top: -20%;
        left: -10%;
        animation: moveAurora1 25s infinite alternate ease-in-out;
      }
      .aurora-2 {
        width: 700px;
        height: 700px;
        background-color: rgba(168, 85, 247, 0.3);
        top: 40%;
        left: 70%;
        animation: moveAurora2 30s infinite alternate ease-in-out;
      }
       .aurora-3 {
        width: 600px;
        height: 600px;
        background-color: rgba(236, 72, 153, 0.2);
        top: 60%;
        left: 10%;
        animation: moveAurora3 28s infinite alternate ease-in-out;
      }
      @keyframes moveAurora1 {
        0% { transform: translate(0, 0) scale(1); }
        100% { transform: translate(100px, 150px) scale(1.2); }
      }
      @keyframes moveAurora2 {
        0% { transform: translate(0, 0) rotate(0deg) scale(1); }
        100% { transform: translate(-150px, -100px) rotate(45deg) scale(1.1); }
      }
       @keyframes moveAurora3 {
        0% { transform: translate(0, 0) scale(1.1); }
        100% { transform: translate(50px, -120px) scale(0.9); }
      }
    </style>
</head>
  <body>
    <div class="aurora-container">
      <div class="aurora-shape aurora-1"></div>
      <div class="aurora-shape aurora-2"></div>
      <div class="aurora-shape aurora-3"></div>
    </div>
    <div class="cursor-glow"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
